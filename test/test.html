<script>

    describe("appsReducer", function() {

        function appsReducer(state=initialState, action) {
            String[] arr=[characters,allCharacters, currentPage, searchText, speciesFilter, statusFilter, currentCharacter,
                currentLocation];
            it("add data in state " + arr +  expected, function() {

    describe("Apps", function() {

            a = props.isCurrentCharacter;
            it("nonstopApp " + a +  expected, function() {
                assert.equal(Apps(props, a), expected);
            });
        }

    });

    describe("FilterTransform", function() {

        function FilterTransform(data, condition, action) {
            String[] arr2=[name, condition,action];
            it("add data  " + arr2 +  expected, function() {
                assert.equal(appsReducer(data, condition, action, arr2), expected);
            });
        }

    });

    const FilterTransform = (data, condition, action) => {
        return data.map(el => <FilterControl key={el} name={el} condition={condition} action={action}/>)
    }
